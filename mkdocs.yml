theme:
  name: "material"
  # logo: img/small_icon.png
  # favicon: img/fav_icon.png
  palette:
    primary: light blue
  features:
    - navigation.tabs
    - toc.integrate
markdown_extensions:
  - md_in_html
  - pymdownx.superfences
  - toc:
     permalink: true

plugins:
  - search # necessary for search to work
  - git-revision-date-localized
